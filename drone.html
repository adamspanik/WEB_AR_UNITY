<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>DRONE AR.js</title>	
<script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<a-scene embedded arjs=’sourceType: webcam; trackingMethod:best;’ vr-mode-ui='enabled: false'>
<a-assets>
    <a-asset-item id="drone" src="https://raw.githubusercontent.com/adamspanik/WEB_AR_UNITY/master/models/buster_drone/scene.gltf"></a-asset-item>
</a-assets>
<a-marker id="arrow_marker" type='pattern' url='markers/arrow_marker.patt' emitevents="true" smooth="true smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"> 
  <a-entity gltf-model="#drone" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0" animation-mixer="loop: pingpong"></a-entity> 
  <a-entity light="color: blue; intensity: 1; type: ambient;"></a-entity>
  <a-entity light="color: red; intensity: 1.5" position="5 5 5"></a-entity>
  <a-entity light="color: green; intensity: 1.5" position="-5 5 5"></a-entity>
  <a-entity light="color: blue; intensity: 1.5" position="5 -5 5"></a-entity>
  <a-entity light="color: white; intensity: 1.5" position="-5 -5 5"></a-entity>
  <a-entity light="color: white; type: ambient;"></a-entity>                                                                            
</a-marker>	
        
<!-- position="0 2 -2.5 -->                                                                                             
<a-marker id="hiro_marker" preset='hiro' emitevents="true" smooth="true smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"> 
  <a-entity gltf-model="#drone" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0" animation-mixer="loop: pingpong"></a-entity> 
  <a-entity light="color: white; intensity: 1; type: ambient;"></a-entity>
  <a-entity light="color: white; intensity: 1.5" position="5 5 5"></a-entity>
  <a-entity light="color: white; intensity: 1.5" position="-5 5 5"></a-entity>
  <a-entity light="color: white; intensity: 1.5" position="5 -5 5"></a-entity>
  <a-entity light="color: white; intensity: 1.5" position="-5 -5 5"></a-entity>
  <a-entity light="color: white; type: ambient;"></a-entity>                                                                            
</a-marker>								   
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
